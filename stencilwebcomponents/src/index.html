<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }
  </style>
  <script type="module" src="/build/stencilwebcomponents.esm.js"></script>
  <script nomodule src="/build/stencilwebcomponents.js"></script>
</head>

<body>
  <button id="side-drawer-btn">Open Side Menu</button>
  <uc-side-drawer first="Main Menu">
    <nav class="side-nav">
      <ul>
        <li><a href="/">A link</li>
        <li><a href="/">Second link</li>
        <li><a href="/">Third link</li>
      </ul>
    </nav>
  </uc-side-drawer>
  <!-- <my-component first1="ddd" last="sss"></my-component> -->
  <script>
    const sideDrawerBtn = document.querySelector("#side-drawer-btn");
    const sideDrawer = document.querySelector('uc-side-drawer');
    sideDrawerBtn.addEventListener('click', () => {
      if (!sideDrawer.open) {
        sideDrawer.open = true;
      }
    });
    // setTimeout(() => {
    //   sideDrawer.titleMenu = 'It changed!';
    // }, 3000)
  </script>
</body>

</html>
